<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="projeto.css">


<title>Cofrinho Digital</title>


</head>
<body>
<div id="dinheiro">
 
    <h1>COFRINHO DIGITAL</h1>
   
  <div class="botoes" aria-label="Colocando dinheiro">
    <button id="uva" dinheiro="0.10">R$0,10</button>
    <button id="uva" dinheiro="0.25">R$0,25</button>
    <button id="uva" dinheiro="0.50">R$0,50</button>
    <button id="uva"  dinheiro="1.00">R$1,00</button>
  </div>
 
  <div class="contador">
   
    <div>R$0,10: <span id="valor0.10">0</span></div>
    <div>R$0,25: <span id="valor0.25">0</span></div>
    <div>R$0,50: <span id="valor0.50">0</span></div>
    <div>R$1,00: <span id="valor1.00">0</span></div>
  </div>


   <h2 id="total">TOTAL: R$0,00></h2>
    <input type="sacar" id="valor" placeholder="Valor para sacar" >
    <button id="sacarDinheiro">Sacar</button>
 
 
  <div style="margin-top: 14px;">
    <button id="esvaziar">Esvaziar Cofre</button>
  </div>






<script  src="projeto.js">


</script>
</body>
</html>
